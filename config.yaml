# === 全局参数 ===
thresholds:
  OUTPUT_CSV: "data/results.csv"
  ev_spread_min: 0.05
  check_interval_sec: 10
  INVESTMENTS: [1000]
  MARGIN_USD: 1000

events:
  - name: "BTC above ___ template"
    asset: "BTC"
    polymarket:
      # 注意：这里只是模板，代码会自动把 "November 17" 改成 T+1 的真实日期
      event_title: "Bitcoin above ___ on November 17?"
    deribit:
      # 相对于 Polymarket strike 的偏移（单位：USD）
      k1_offset: -1000     # 比 Polymarket 阈值低 1000
      k2_offset: 1000      # 比 Polymarket 阈值高 1000

